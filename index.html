<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>


    <title>Project Revenue</title>
</head>

<body>
    <section class="jumbotron jumbotron-fluid custom-jumbotron">
        <div class="container">
            <h1>
                Project Revenue Calculator
            </h1>
            <p class="lead">
                Current Date and Time
            </p>
            <span id="current-moment">00:00:00</span>
        </div>
    </section>
    <section class="project-info">
        <div class="col-12 col-md-3 container">
            <form id="project-form">
                <div class="form-group">
                    <input type="text" id="project-name-input" placeholder="Project Name:" class="form-control" />
                </div>
                <div class="form-group">
                    <input type="text" id="project-type-input" placeholder="Project Type:" class="form-control" />
                </div>
                <div class="form-group">
                    <input type="number" id="hourly-wage" placeholder="Hourly Wage:" class="form-control" />
                </div>
                <div class="form-group">
                    <input type="date" id="due-date" placeholder="Due Date:" class="form-control" />
                </div>
                <button class="btn custom-btn">Submit</button>
            </form>
        </div>
        <div class="col-12 col-md-6 container">
            <table class="table">
                <thead id="project-table">
                    <tr>
                        <th scope="col">Project Name</th>
                        <th scope="col">Project Type</th>
                        <th scope="col">Hourly Wage</th>
                        <th scope="col">Due Date</th>
                        <th scope="col">Days Until Due Date</th>
                        <th scope="col">Estimated Total Earned</th>
                        <th scope="col">Remove Project</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- syntax for adding items -->
                    <!-- <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td>Jacob</td>
                <td>Thornton</td>
                <td>@fat</td>
              </tr> -->
                </tbody>
            </table>
        </div>
    </section>
    <script src="./assets/js/script.js"></script>

</body>




</html>
